<body>

<h2>ðŸ“· NAVIGUIDE AI â€” CÃ¡mara en tiempo real</h2>

<button id="flipBtn">ðŸ”„ Cambiar cÃ¡mara</button>

<h3>IA dice:</h3>
<div id="output">Esperando detecciones...</div>

<script>
const video = document.getElementById("video");
const output = document.getElementById("output");

let useFrontCamera = false; // false = trasera, true = frontal

async function startCamera() {
    const constraints = {
        video: {
            facingMode: useFrontCamera ? "user" : "environment"
        }
    };

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
}

// Inicia cÃ¡mara
startCamera();

// âš ï¸âš ï¸âš ï¸ CAMBIA SOLO ESTA LÃNEA POR TU NGROK âš ï¸âš ï¸âš ï¸
const ws = new WebSocket(
  "wss://zaida-distinguishing-unhistorically.ngrok-free.dev/stream"
);
// Ejemplo:
// const ws = new WebSocket("wss://zaida-distinguishing-unhistorically.ngrok-free.dev/stream");

ws.onopen = () => {
    console.log("Conectado al servidor IA");
    output.textContent = "Conectado a la IA...";
};

ws.onmessage = (event) => {
    output.textContent = event.data;
};

ws.onerror = (err) => {
    console.error("Error WebSocket:", err);
    output.textContent = "Error de conexiÃ³n con la IA";
};

// Enviar frames cada 500 ms
setInterval(() => {
    if (video.videoWidth === 0) return;

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const imgData = canvas.toDataURL("image/jpeg");
    const base64 = imgData.split(",")[1];

    if (ws.readyState === WebSocket.OPEN) {
        ws.send(base64);
    }
}, 500);

// BotÃ³n para voltear cÃ¡mara
document.getElementById("flipBtn").addEventListener("click", async () => {
    useFrontCamera = !useFrontCamera;

    video.srcObject.getTracks().forEach(t => t.stop());
    await startCamera();
});
</script>
